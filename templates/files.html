<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>File Masuk</title>
    <style>
        body { background: #121212; color: #eee; font-family: Arial; padding: 40px; }
        .card { background: #1f1f1f; padding: 25px; border-radius: 10px; max-width: 650px; margin: auto; }
        a { color: #90caf9; text-decoration: none; }
        .item { padding: 10px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>File Masuk</h2>
        <a href="{{ url_for('home') }}">Kembali</a>
        <hr>

        {% if rows %}
        {% for msg_id, sender, filename, timestamp in rows %}
        <div class="item">
            Pengirim: {{ sender }}<br>
            Nama File: {{ filename }}<br>
            Waktu: {{ timestamp }}<br>
            <a href="{{ url_for('download_file', msg_id=msg_id) }}">Download</a>
        </div>
        {% endfor %}
        {% else %}
        <p>Tidak ada file masuk.</p>
        {% endif %}
    </div>
</body>
</html>
