<!doctype html>
<html>
<head>
  <title>Register | Aplikasi Kripto</title>
  <style>
    body { font-family: sans-serif; background: #1a1a1a; color: #fff; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 5px; border-radius: 8px; border: none; }
    button { padding: 10px 20px; border-radius: 8px; background: #4caf50; color: white; border: none; }
    a { color: #81c784; }
  </style>
</head>
<body>
  <h1>Daftar Akun Baru</h1>
  <form method="post">
    <input name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for m in messages %}<li>{{m}}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
