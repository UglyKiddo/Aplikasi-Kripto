<!doctype html>
<html>
<head>
  <title>Login | Aplikasi Kripto</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #eee; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 5px; border-radius: 8px; border: none; }
    button { padding: 10px 20px; border-radius: 8px; background: #2196f3; color: white; border: none; }
    a { color: #90caf9; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form method="post">
    <input name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
  </form>
  <p>Belum punya akun? <a href="{{ url_for('register') }}">Daftar</a></p>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for m in messages %}<li>{{m}}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
