<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Beranda | Aplikasi Kripto</title>
    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .card {
            background: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            margin: auto;
            max-width: 450px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h2 {
            color: #90caf9;
            margin-bottom: 20px;
        }
        .menu-btn {
            display: block;
            background: #212121;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            color: #90caf9;
            font-size: 18px;
            text-decoration: none;
            transition: 0.2s;
            border: 1px solid #333;
        }
        .menu-btn:hover {
            background: #333;
        }
        a.logout {
            display: inline-block;
            margin-top: 20px;
            color: #f44336;
            text-decoration: none;
        }
        a.logout:hover {
            text-decoration: underline;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

    <div class="card">

        <h2>Selamat datang, {{ username }}</h2>

        <a class="menu-btn" href="{{ url_for('send_message_page') }}">Kirim Pesan Teks</a>
        <a class="menu-btn" href="{{ url_for('send_file_page') }}">Kirim File</a>
        <a class="menu-btn" href="{{ url_for('send_stego_page') }}">Kirim Gambar</a>

        <a class="menu-btn" href="{{ url_for('inbox') }}">Pesan Masuk</a>
        <a class="menu-btn" href="{{ url_for('files') }}">File Masuk</a>
        <a class="menu-btn" href="{{ url_for('stego_inbox') }}">Gambar Masuk</a>

        <a class="logout" href="{{ url_for('logout') }}">Logout</a>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for m in messages %}
                    <li>{{ m }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}

    </div>

</body>
</html>
