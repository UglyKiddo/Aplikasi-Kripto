<!doctype html>
<html>
<head>
    <title>ğŸ“· Pesan Rahasia | Aplikasi Kripto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="navbar">
        <a href="{{ url_for('home') }}">ğŸ  Beranda</a>
    </div>

    <h2>ğŸ“¥ Kotak Gambar Rahasia</h2>

    {% if rows %}
        {% for item in rows %}
        <div class="card" style="margin-bottom: 25px; padding: 15px;">
            <p><b>Dari:</b> {{ item.sender }}<br>
               <b>Tanggal:</b> {{ item.timestamp }}</p>
            <img src="{{ item.image_data }}" alt="{{ item.imagename }}" style="width:100%; border-radius:8px; margin-top:10px;">
            <div style="background:#f0f0f0; border-radius:8px; padding:10px; margin-top:10px;">
                <b>Pesan tersembunyi:</b><br>
                <pre style="white-space: pre-wrap;">{{ item.message }}</pre>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>Tidak ada gambar rahasia yang diterima.</p>
    {% endif %}
</div>
</body>
</html>
