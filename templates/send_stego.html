<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kirim Gambar Stego</title>
    <style>
        body { background: #121212; color: #eee; font-family: Arial; padding: 40px; }
        .card { background: #1f1f1f; padding: 25px; border-radius: 10px; max-width: 600px; margin: auto; }
        input, textarea, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: none; }
        button { background: #2196f3; color: white; }
        button:hover { background: #1976d2; }
        a { color: #90caf9; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Kirim Gambar Steganografi</h2>

        <form method="post" action="{{ url_for('send_stego') }}" enctype="multipart/form-data">
            <label>Kepada:</label>
            <select name="receiver_stego" required>
                {% for u in users %}
                <option value="{{ u }}">{{ u }}</option>
                {% endfor %}
            </select>

            <label>Pesan Tersembunyi:</label>
            <textarea rows="3" name="stego_msg" required></textarea>

            <label>Pilih Gambar BMP:</label>
            <input type="file" name="stego_img" accept=".bmp" required>

            <button type="submit">Kirim</button>
        </form>

        <a href="{{ url_for('home') }}">Kembali</a>
    </div>
</body>
</html>
